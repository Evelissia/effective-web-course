<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="slider__container">
    <div class="content">
      <img class="slider-item" src="images/1.jpg" alt="image">
      <img class="slider-item" src="images/2.jpg" alt="image">
      <img class="slider-item" src="images/3.jpg" alt="image">
      <img class="slider-item" src="images/4.jpg" alt="image">
    </div>
    <div class="slider__control">
      <div class="slider__control-item prev"></div>
      <div class="slider__control-item next"></div>
    </div>
    <div class="slider__dots"></div>
  </div>

  <script src="slider.js"></script>
</body>

</html>
